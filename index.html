<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz TWEB</title>
  <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
</head>
<body>
<!-- Schermata iniziale -->
<div class="start-btn-container">
  <h2>Quiz di TWEB</h2>
  <p>Benvenuto! Scegli il tipo di esercitazione:</p>
  <button class="start-btn">Quiz a scelta multipla</button>
  <button class="open-questions-btn">Domande aperte</button>
</div>

<!-- Contenitore quiz -->
<div class="quiz-container" style="display: none;">
  <div class="top-bar">
    <button class="home-btn">Home</button>
  </div>
  <h1>TWEB Quiz</h1>
  <h2 class="question"></h2>
  <div class="options"></div>

  <!-- Bottoni navigazione -->
  <div class="nav-buttons">
    <button class="prev-btn">Quiz Precedente</button>
    <button class="next-btn">Quiz Successivo</button>
  </div>

  <!-- Contatore punteggio -->
  <div class="score-counter">
    <span class="correct-counter">✔️ 0</span>
    <span class="incorrect-counter">❌ 0</span>
  </div>

  <div class="question-controls">
    <div class="question-picker">
      <label for="questionSelect">Vai alla domanda:</label>
      <select id="questionSelect"></select>
    </div>

    <details class="dots-collapsible">
      <summary>Mostra numeri</summary>
      <div class="question-nav"></div>
    </details>
  </div>

</div>

<!-- Risultati -->
<div class="quiz-result" style="display: none;"></div>

<!-- Domande aperte -->
<div class="open-questions-container" style="display: none;">
  <div class="top-bar">
    <button class="home-btn">Home</button>
  </div>
  <h1>Esercitazione con Domande Aperte</h1>

  <div class="open-question-container">
    <h2 class="open-question"></h2>
    <textarea class="answer-input" placeholder="Scrivi la tua risposta qui..."></textarea>
    <button class="submit-answer">Invia risposta</button>
    <div class="feedback" style="display: none;"></div>
  </div>

  <!-- Bottoni navigazione -->
  <div class="nav-buttons">
    <button class="prev-open-btn">Domanda precedente</button>
    <button class="next-open-btn">Domanda successiva</button>
  </div>

  <div class="question-controls">
    <div class="question-picker">
      <label for="openQuestionSelect">Vai alla domanda:</label>
      <select id="openQuestionSelect"></select>
    </div>

    <details class="dots-collapsible">
      <summary>Mostra numeri</summary>
      <div class="open-question-nav"></div>
    </details>
  </div>


</div>

<script src="quiz-data.js"></script>
<script src="open-questions-data.js"></script>
<script src="main.js" defer></script>
</body>
</html>
